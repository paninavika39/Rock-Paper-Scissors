<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<button id="rock"
		type="button"
		class="btn btn-secondary"
		style="border-radius: 250px; width: 250px; height: 250px; background-image: url('/rock.png');"
	>
		Rock
	</button>

	<button
		id="paper"
		type="button"
		class="btn btn-secondary"
		style="border-radius: 250px; width: 250px; height: 250px; background-image: url('/paper.png');"
	>
		Paper
	</button>

	<button
		id="scissors"
		type="button"
		class="btn btn-secondary"
		style="border-radius: 250px; width: 250px; height: 250px;  background-image: url('/scissors.png');"
	>
		Scissors
	</button>


	<p id="server-choice">1</p>
    <p id="result">2</p>
    <script src="app.js"></script>
</body>
</html>
